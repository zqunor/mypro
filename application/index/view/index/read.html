<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>发布留言－TP5 留言板</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top:20px;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TP5 留言本</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="/index.php/index/index/add">发布留言</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">QQ:228392101</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="panel panel-default">
        <div class="panel-heading">{$article->title} {$article->create_time}</div>
        <div class="panel-body">
            {$article->content}
            <hr/>
            评论：
            {volist name='comments' id='c'}
            <div class="well">
                {$c.content}
                <h6> {$c.username} 发表于 : {$c.create_time}</h6>
            </div>
            {/volist}
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">发布评论</div>
        <div class="panel-body">
            <form method="post" action="/index.php/index/index/addcomment/id/{$article.id}">
                <div class="form-group">
                    <label for="exampleInputEmail1">姓名：</label>
                    <input type="text" class="form-control" name='username' placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">内容：</label>
                    <textarea class="form-control" name="content" placeholder="请输入评论内容" rows="8"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">发布评论</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
